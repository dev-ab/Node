<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Abstract</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="typed.js/js/typed.js"></script>
        <script>
            $(function () {
                $(".typed").typed({
                    strings: ["Abstract"],
                    typeSpeed: 40,
                    cursorChar: "_",
                    callback: function () {
                        $('h1 .typed-cursor').remove();
                        $(".typed1").typed({
                            strings: ["Creating innovative solutions"],
                            typeSpeed: 0,
                            showCursor: true,
                            cursorChar: "_"
                        });
                    },
                });


            });
        </script>
    </head>
    <body>
        <div class="container-fluid radius editor">
            <div class="row-fluid">
                <div class="col hidden-xs col-sm-1 col-md-2 fill-height" style="border-right: 1px groove black;">
                    asdas
                </div>

                <div class="col col-xs-12 col-sm-10 col-md-10 fill-height">
                    <div class="row fill-height">
                        <div class="col col-xs-12 col-sm-12 col-md-12 menu-items-container">
                            <ul class="list-inline menu-items">
                                <li class="active">Home</li>
                                <li>About</li>
                                <li>Services</li>
                                <li>Request Service</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-12 col-sm-12 col-md-12 editor-box fill-height">
                            <div style="overflow: hidden;width:5%;float: left;">
                                asdsadsadsadasd
                            </div>
                            <div class="jumpotron editor-area">
                                <h1><span class="typed"></span></h1>
                                <h3><span class="typed1"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
